  welcome_guest_title: "Välkommen till Kungsholmens Dag"
  welcome_guest_text_html: "Kungsholmens Dag är en heldag av glädje, generositet och nya möten som du är med och skapar. Den 30:e september kommer grannar, företag, skolklasser, sportklubbar och föreningar att arrangera totalt 100 aktiviteter, vad blir ditt bidrag? Inspireras av alla dagens aktiviteter nedan och skapa din egen genom att <a href='camps/new'>klicka här!</a></b>"
  welcome_user_title: "Välkommen till Kungsholmens Dag"
  welcome_user_text_html: "Kungsholmens Dag är en heldag av glädje, generositet och nya möten som du är med och skapar. Den 30:e september kommer grannar, företag, skolklasser, sportklubbar och föreningar att arrangera totalt 100 aktiviteter, vad blir ditt bidrag? Inspireras av alla dagens aktiviteter nedan och skapa din egen genom att <a href='camps/new'><b>klicka här!</b></a></b>"
  footer_left_html: "The Borderland is a participatory community where we co-create events and gatherings as prototypes for our dreams. It is an empty container, open to your initiative. It is an invitation to play, to reflect, and to engage. If you have any question please ask in our <a href='facebook.com/groups/theborderland/'>Facebook Group</a>."
  footer_right_html: "In July 18-24 2016, The Borderland community will gather in Boesdal limestone quarry, south of Copenhagen, Denmark. It is a festival, where all the organization and all creative content is created by the participants. The event is for co-creators only, and not open to spectators."

